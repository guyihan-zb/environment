<html>
<head>
    <meta charset="utf-8">
    <title>自定义搜索</title>
    <!-- 1.引入jquery -->
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        // function myck(url) {
        //     document.getElementById("ifr").setAttribute("src",
        //         url);
        // }
        function myck(type) {
            var ifr = document.getElementById("ifr");
            var ifr2 = jQuery("#ifr");
            if(type==1){
                // 加载百度的页面
                // ifr.setAttribute("src","https://www.baidu.com");
                ifr2.attr("src","https://www.baidu.com");
            }else if(type==2){
                // 加载搜狗的页面
                // ifr.setAttribute("src","https://wwww.sogou.com");
                ifr2.attr("src","https://wwww.sogou.com");
            }else if(type==3){
                // ifr.setAttribute("src","https://www.so.com");
                ifr2.attr("src","https://www.so.com");
            }
        }
    </script>
</head>
<body>
<div style="height: 50px;">
<!--    <input  type="button" value=" 百度一下 " onclick="myck('https://www.baidu.com')">-->
<!--    <input type="button" value=" 搜狗 " onclick="myck('https://www.sogou.com')">-->
<!--    <input type="button" value=" 360 " onclick="myck('https://www.so.com')">-->
    <input  type="button" value=" 百度一下 " onclick="myck(1)">
    <input type="button" value=" 搜狗 " onclick="myck(2)">
    <input type="button" value=" 360 " onclick="myck(3)">
</div>
<iframe id="ifr" style="width: 100%;height: 500px;"
        src=""></iframe>
</body>
</html>
